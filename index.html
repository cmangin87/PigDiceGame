<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Dice Game</title>

    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0"></div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label"></div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1"></div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label"></div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>
            
            <button class="btn-new"></i>New game</button>
            <button class="btn-roll"></i>Roll</button>
            <button class="btn-hold"></i>Hold</button>
            
            <input type="text" placeholder="Final score" class="final-score">
            
            <img src="dice-1.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-1.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
    </body>
</html>
